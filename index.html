<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiboxy - Projects</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 2rem 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 4px #00ffcc;
        }

        p {
            max-width: 600px;
            line-height: 1.5;
            font-size: 1rem;
            text-align: center;
            color: #b0b0b0;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 500px;
            padding: 0 1rem;
        }

        a {
            text-decoration: none;
            color: #00ffcc;
            padding: 0.75rem 1rem;
            border: 1px solid #00ffcc;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 3px #00ffcc;
        }

        a:hover {
            background-color: #00ffcc;
            color: #121212;
            box-shadow: 0 0 8px #00ffcc;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tiboxy's Project Hub</h1>
        <p>Welcome to my project landing page. Here you’ll find some of my public projects hosted on GitHub Pages. 
           All are built with the goal of being simple, functional, and a little fun to use.</p>
    </header>

    <main>
        <a href="https://tiboxy.github.io/multitwitch/" target="_blank">MultiTwitch</a>
        <a href="https://tiboxy.github.io/quiz/" target="_blank">Quiz</a>
        <a href="https://tiboxy.github.io/typing-test/" target="_blank">Typing Test</a>
    </main>

    <footer>
        © 2025 Tiboxy — All rights reserved.
    </footer>
</body>
</html>
